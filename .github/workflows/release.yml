name: Release (TestFlight)

on:
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: true
        default: 'beta'
  push:
    tags:
      - 'v*'

jobs:
  testflight:
    runs-on: macos-14
    environment: not-hot-dog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode 15.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.x'

      - name: Install Fastlane
        run: |
          gem install fastlane --no-document

      - name: Run Fastlane
        env:
          APP_STORE_CONNECT_API_KEY_JSON: ${{ secrets.APP_STORE_CONNECT_API_KEY_JSON }}
        run: |
          bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }} || fastlane ${{ github.event.inputs.lane || 'beta' }}
