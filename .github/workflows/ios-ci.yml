name: iOS CI

on:
  push:
    branches:
      - main
      - '**'
  pull_request:

jobs:
  lint:
    runs-on: macos-14
    environment: not-hot-dog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode 15.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.x'

      - name: Install SwiftLint and SwiftFormat
        run: |
          brew update
          brew install swiftlint swiftformat

      - name: Run SwiftLint
        run: swiftlint --strict

      - name: Run SwiftFormat (lint mode)
        run: swiftformat . --lint --swiftversion 6.0

  build-and-test:
    runs-on: macos-14
    environment: not-hot-dog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode 15.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.x'

      - name: Show available simulators (debug)
        run: xcrun simctl list devices

      - name: Build and test (unit tests)
        env:
          NSUnbufferedIO: 'YES'
        run: |
          set -euo pipefail
          xcodebuild \
            -project NotHotDog.xcodeproj \
            -scheme NotHotDog \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -only-testing:NotHotDogTests \
            clean test | tee xcodebuild.log

      - name: Upload xcodebuild log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log
          path: xcodebuild.log

  ui-tests:
    runs-on: macos-14
    environment: not-hot-dog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode 15.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.x'

      - name: Run UI Tests (mocked classification)
        env:
          NSUnbufferedIO: 'YES'
        run: |
          set -euo pipefail
          xcodebuild \
            -project NotHotDog.xcodeproj \
            -scheme NotHotDog \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -only-testing:NotHotDogUITests \
            clean test | tee xcodebuild-ui.log

      - name: Upload xcodebuild UI log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-ui-log
          path: xcodebuild-ui.log
