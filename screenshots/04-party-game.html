<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot 4 - Party Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1290px;
            height: 2796px;
            background: linear-gradient(180deg, #fc466b 0%, #3f5efb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            overflow: hidden;
        }
        .caption {
            color: white;
            font-size: 76px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .subcaption {
            color: rgba(255,255,255,0.9);
            font-size: 42px;
            font-weight: 500;
            margin-bottom: 70px;
        }
        .phones-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }
        .device {
            width: 320px;
            height: 660px;
            background: #000;
            border-radius: 45px;
            padding: 10px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.4);
        }
        .device.left { transform: rotate(-8deg) translateY(30px); }
        .device.center { transform: scale(1.1); z-index: 10; }
        .device.right { transform: rotate(8deg) translateY(30px); }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            overflow: hidden;
            position: relative;
        }
        .notch {
            width: 120px;
            height: 28px;
            background: #000;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        /* Green screen - Hot Dog */
        .screen.green {
            background: linear-gradient(180deg, #2d3436 0%, #4CAF50 70%, #4CAF50 100%);
        }
        .screen.green .result {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            padding: 35px 20px;
            text-align: center;
        }
        /* Red screen - Not Hot Dog */
        .screen.red {
            background: linear-gradient(180deg, #2d3436 0%, #f44336 70%, #f44336 100%);
        }
        .screen.red .result {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #f44336, #e91e63);
            padding: 35px 20px;
            text-align: center;
        }
        /* Camera screen */
        .screen.camera {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        }
        .result-text {
            color: white;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 1px;
        }
        .result-icon {
            font-size: 36px;
            margin-right: 10px;
        }
        .emoji-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            font-size: 140px;
        }
        .header-small {
            position: absolute;
            top: 45px;
            left: 20px;
            color: white;
            font-size: 22px;
            font-weight: 900;
            z-index: 5;
        }
        .capture-btn-small {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
        }
        .confetti {
            position: absolute;
            font-size: 60px;
        }
        .confetti-1 { top: 15%; left: 10%; }
        .confetti-2 { top: 20%; right: 15%; }
        .confetti-3 { bottom: 25%; left: 5%; }
        .confetti-4 { bottom: 20%; right: 10%; }
        .confetti-5 { top: 35%; left: 3%; }
        .confetti-6 { top: 40%; right: 5%; }
    </style>
</head>
