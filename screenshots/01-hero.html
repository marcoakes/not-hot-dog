<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot 1 - Hero</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1290px;
            height: 2796px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            overflow: hidden;
        }
        .caption {
            color: white;
            font-size: 72px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .subcaption {
            color: rgba(255,255,255,0.9);
            font-size: 42px;
            font-weight: 500;
            margin-bottom: 80px;
        }
        .device {
            width: 420px;
            height: 860px;
            background: #000;
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.4);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }
        .notch {
            width: 160px;
            height: 35px;
            background: #000;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        .app-content {
            height: calc(100% - 50px);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-title {
            color: white;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 1px;
        }
        .camera-view {
            flex: 1;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            margin: 0 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .camera-icon {
            font-size: 120px;
            opacity: 0.3;
        }
        .focus-ring {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 3px solid rgba(255,255,255,0.6);
            border-radius: 20px;
        }
        .capture-area {
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .capture-btn {
            width: 85px;
            height: 85px;
            background: white;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .hotdog-emoji {
            position: absolute;
            font-size: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="caption">The Legendary<br>Hot Dog Detector</div>
    <div class="subcaption">From HBO's Silicon Valley</div>

    <div class="device">
        <div class="screen">
            <div class="notch"></div>
            <div class="status-bar">
                <span>9:41</span>
                <span>ðŸ“¶ 100%</span>
            </div>
            <div class="app-content">
                <div class="header">
                    <span class="app-title">SEEFOOD</span>
                </div>
                <div class="camera-view">
                    <div class="hotdog-emoji">ðŸŒ­</div>
                    <div class="focus-ring"></div>
                </div>
                <div class="capture-area">
                    <div class="capture-btn"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
