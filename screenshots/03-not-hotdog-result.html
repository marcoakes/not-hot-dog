<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot 3 - Not Hot Dog Result</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1290px;
            height: 2796px;
            background: linear-gradient(180deg, #eb3349 0%, #f45c43 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            overflow: hidden;
        }
        .caption {
            color: white;
            font-size: 84px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 80px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .device {
            width: 420px;
            height: 860px;
            background: #000;
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.4);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }
        .notch {
            width: 160px;
            height: 35px;
            background: #000;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            z-index: 5;
        }
        .app-content {
            height: calc(100% - 50px);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 5;
        }
        .app-title {
            color: white;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 1px;
        }
        .close-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .image-view {
            flex: 1;
            position: relative;
        }
        .pizza-photo {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ffa500 0%, #ff6347 50%, #dc143c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pizza-emoji {
            font-size: 280px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        .result-banner {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            padding: 50px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 -10px 40px rgba(244, 67, 54, 0.5);
        }
        .result-icon {
            font-size: 70px;
            color: white;
        }
        .result-text {
            font-size: 44px;
            font-weight: 900;
            color: white;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="caption">‚ùå Not a Hot Dog</div>

    <div class="device">
        <div class="screen">
            <div class="notch"></div>
            <div class="status-bar">
                <span>9:41</span>
                <span>üì∂ 100%</span>
            </div>
            <div class="app-content">
                <div class="header">
                    <span class="app-title">SEEFOOD</span>
                    <div class="close-btn">‚úï</div>
                </div>
                <div class="image-view">
                    <div class="pizza-photo">
                        <span class="pizza-emoji">üçï</span>
                    </div>
                </div>
                <div class="result-banner">
                    <span class="result-icon">‚úï</span>
                    <span class="result-text">NOT HOT DOG</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
